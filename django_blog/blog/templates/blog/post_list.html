{% extends "base.html" %}

{% block content %}
    <h2>All Blog Posts</h2>
    {% for post in posts %}
        <div>
            <h3><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h3>
            <p>{{ post.content|truncatewords:30 }}</p>
            <small>By {{ post.author }} on {{ post.date_posted }}</small>
        </div>
        <hr>
    {% endfor %}
{% endblock %}
